{% extends 'base.html' %}
{% block title %}Schedule Auction | BidBash{% endblock %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
{% endblock head %}

{% block body %}
{% if user.is_authenticated %}
<div style="max-width: 400px; margin: 0 auto; text-align: center; border: 2px solid #ccc; padding: 20px; border-radius: 10px;">
    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        {{ auction_form.as_p }}
        <button type="submit" style="margin-top: 10px;">Create Auction</button>
    </form>
</div>
{% else %}
        <script type="text/javascript">
            window.location.href = "{% url 'login' %}";
        </script>
{% endif %}
{% endblock %}
