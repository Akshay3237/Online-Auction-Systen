{% extends 'base.html' %}
{% block title %}Schedule Auction | BidBash{% endblock %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
{% endblock head %}

{% block body %}
<div style="max-width: 400px; margin: 0 auto; text-align: center; border: 1px solid #ccc; padding: 20px; border-radius: 10px; margin-top: 20px;">
    <form method="post" enctype="multipart/form-data" style="margin-top: 20px;">
        {% csrf_token %}
        
        {{ formset.management_form }}
        
        {% for form in formset %}
            {{ form.as_p }}
        {% endfor %}
        
        <button type="submit" style="margin-top: 10px;">Submit</button>
    </form>
</div>
{% endblock %}
